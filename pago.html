<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagar con Yape</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .container h2 {
      margin-bottom: 10px;
      color: #800080;
    }
    .container p {
      margin: 10px 0;
    }
    .container img {
      width: 220px;
      margin: 20px 0;
    }
    .container button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .container button:hover {
      background-color: #660066;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    .close {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 22px;
      color: #555;
      cursor: pointer;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #800080;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #660066;
    }

    .mensaje {
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }

    .mensaje strong {
      color: green;
    }

    .resumen {
      background: #f8f8f8;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pagar con Yape</h2>
    <p>Escanea el siguiente código QR para realizar el pago:</p>
    <img src="yape.png" alt="QR Yape de ejemplo">
    <p><strong>Monto:</strong> S/ 30.00 "soporte incluído</p>
    <button onclick="abrirModal()">Ya pagué</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Confirma tu pago</h3>
      <form id="formulario">
        <input type="text" name="nombre" placeholder="Tu nombre completo" required>
        <input type="text" name="monto" placeholder="Monto pagado (S/)" required>
        <input type="text" name="codigo_seguridad" placeholder="Código de seguridad" required>
        <input type="text" name="operacion" placeholder="N° de operación (opcional)">
        <button type="submit" class="submit-btn">Enviar comprobante</button>
      </form>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = this.nombre.value;
      const monto = this.monto.value;
      const codigo = this.codigo_seguridad.value;
      const operacion = this.operacion.value;

      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = `
        <div class="mensaje">
          <p><strong>Su pago se está procesando...</strong><br>Por favor espere un momento (5 minutos).</p>
        </div>
      `;

      setTimeout(() => {
        modalContent.innerHTML = `
          <span class="close" onclick="cerrarModal()">&times;</span>
          <h3><strong>¡Pago realizado con éxito!</strong></h3>
          <div class="resumen">
            <p><strong>Nombre:</strong> ${nombre}</p>
            <p><strong>Monto:</strong> S/ ${monto}</p>
            <p><strong>Código de seguridad:</strong> ${codigo}</p>
            <p><strong>N° de operación:</strong> ${operacion || 'No ingresado'}</p>
          </div>
          <p style="margin-top: 15px; font-weight: bold;">
            Por favor tómale captura y envíale al propietario<br>
            <strong>934075884</strong> por <strong>WhatsApp</strong>.
          </p>
        `;
     }, 60000); // 1 minuto
    });
  </script>

</body>
</html>
