<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de inicio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2a5298;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      display: none;
      transition: all 0.3s ease;
    }

    .error {
      background: #ff4d4d;
      color: white;
    }

    .success {
      background: #28a745;
      color: white;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }

    .close, .buy-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .close {
      background: #f44336;
    }

    .buy-btn {
      background: #ff9800;
    }
  </style>
</head>
<body>

  <form class="container" onsubmit="event.preventDefault(); verificarLogin();">
  <h2>Iniciar Sesión</h2>

  <label for="usuario">Usuario</label>
  <input type="text" id="usuario" placeholder="Ej kevinvps" autocomplete="off">

  <label for="password">Contraseña</label>
  <input type="password" id="password" placeholder="Tu contraseña" autocomplete="off">

  <button type="submit">Ingresar</button>

  <button type="button" onclick="window.location.href='pago.html'" style="margin-top: 10px; background: #ff9800;">
    Solicitar acceso
  </button>

  <div id="mensaje" class="message"></div>  
  </form>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Compra tu acceso</h3>
      <p>Para registrarte, haz clic en el botón de abajo.</p>
      <button class="buy-btn" onclick="window.location.href='pago.html'">Comprar</button>
      <button class="close" onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const usuariosRegistrados = {
      "admin": "1234",
      "usuario1": "usuario",
      "prueba": "prueba"
    };

    function verificarLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!usuario || !password) {
        mostrarMensaje("Todos los campos son obligatorios.", "error");
        return;
      }

      if (usuariosRegistrados[usuario] === password) {
        mostrarMensaje("Usuario verificado", "success");
        setTimeout(() => window.location.href = "admin.html", 1000);
      } else {
        mostrarMensaje("Usuario y contraseña no registrados.", "error");
        setTimeout(abrirModal, 1000);
      }
    }

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = texto;
      mensaje.className = `message ${tipo}`;
      mensaje.style.display = "block";
    }

    function abrirModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
    </html>
