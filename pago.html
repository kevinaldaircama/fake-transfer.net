<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga con Yape</title>
    <style>
        /* Fuentes y dise√±o general */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #7c47ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 380px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Animaci√≥n de aparici√≥n suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #7c47ff;
            font-weight: 600;
        }

        /* Estilos de los botones */
        .button {
            background-color: #7c47ff;
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #5b30cc;
        }

        /* Estilos de los inputs */
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        input[type="text"]:focus, select:focus {
            border-color: #7c47ff;
            outline: none;
        }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .continue-button {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Detalles despu√©s de la verificaci√≥n */
        .details-container {
            margin-top: 25px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .details-container p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .details-container strong {
            font-weight: bold;
        }

        /* Estilo para el t√≠tulo de cada secci√≥n */
        label {
            font-size: 16px;
            font-weight: 500;
            color: #555;
            text-align: left;
            margin-top: 15px;
            display: block;
        }

        .close-button {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border: none;
        }

        .close-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paga con Yape</h2>
        <button class="button" onclick="abrirModal('modalImagen')">üì∑ Ver Imagen</button>

        <p>Total a pagar: <strong id="total">S/ 50</strong></p>

        <label for="nombre">Nombre del titular del Yape</label>
        <input type="text" id="nombre" placeholder="Ej: Carlos Perez Gomez">

        <div>
            <label for="descuento">¬øTienes un c√≥digo de descuento?</label>
            <select id="descuento" onchange="abrirModalCupon()">
                <option value="no">No</option>
                <option value="si">S√≠</option>
            </select>
        </div>

        <button class="button" onclick="verificarPago()">‚úî Verificar Yapeo</button>
    </div>

    <!-- Modal de Validaci√≥n de Pago -->
    <div id="modalPago" class="modal">
        <div class="modal-content">
            <p id="mensajePago">Validando pago...</p>
            <a id="botonContinuar" class="continue-button" href="#">CONTINUAR</a>
            <button class="button" onclick="cerrarModal('modalPago')">CERRAR</button>
        </div>
    </div>

    <!-- Modal para la imagen -->
    <div id="modalImagen" class="modal">
        <div class="modal-content">
            <img src="yape.png" alt="Imagen de pago" style="width: 100%; border-radius: 8px;">
            <button class="close-button" onclick="cerrarModal('modalImagen')">CERRAR</button>
        </div>
    </div>

    <!-- Modal para el cup√≥n -->
    <div id="modalCupon" class="modal">
        <div class="modal-content">
            <label for="cupon">Ingresa tu c√≥digo de descuento</label>
            <input type="text" id="cupon" placeholder="Ej: DESCUENTO10">
            <button class="button" onclick="verificarCupon()">VERIFICAR CUP√ìN</button>
            <p id="mensajeCupon"></p>
            <button class="close-button" onclick="cerrarModalCupon()">CERRAR</button>
        </div>
    </div>

    <script>
        let intentos = 0; // Contador de intentos
        let totalPagar = 30;  // Total inicial

        const cuponesValidos = {
            "DESCUENTOSANVALENTI25": 25,
            "PROMO530": 30,
            "OFERTA2010": 10
        };

        function abrirModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function cerrarModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function abrirModalCupon() {
            if (document.getElementById('descuento').value === 'si') {
                abrirModal('modalCupon');
            }
        }

        function cerrarModalCupon() {
            cerrarModal('modalCupon');
        }

        function verificarCupon() {
            const cupon = document.getElementById('cupon').value.trim().toUpperCase();
            const mensajeCupon = document.getElementById('mensajeCupon');

            if (cuponesValidos[cupon]) {
                let descuento = cuponesValidos[cupon];
                totalPagar -= descuento;
                document.getElementById('total').textContent = `S/ ${totalPagar}`;
                mensajeCupon.textContent = 'Descuento aplicado con √©xito.';
                mensajeCupon.style.color = 'green';
            } else {
                mensajeCupon.textContent = 'El cup√≥n ingresado es incorrecto.';
                mensajeCupon.style.color = 'red';
            }
        }

        function verificarPago() {
            const nombre = document.getElementById('nombre').value.trim();
            const mensajePago = document.getElementById('mensajePago');
            const botonContinuar = document.getElementById('botonContinuar');

            if (!nombre) {
                alert('Por favor, ingresa el nombre del titular.');
                return;
            }

            intentos++;
            abrirModal('modalPago');
            mensajePago.textContent = 'Validando pago...';
            botonContinuar.style.display = 'none';

            setTimeout(() => {
                mensajePago.textContent = `Verificando nombre "${nombre}"...`;

                setTimeout(() => {
                    if (intentos === 2) {
                        mensajePago.textContent = '‚ö† No se pudo verificar el pago. Int√©ntalo nuevamente.';
                    } else if (intentos >= 3) {
                        // Detalles del pago al tercer intento
                        mensajePago.innerHTML = `
                            ‚úî Pago verificado con √©xito.<br><br>
                            <strong>Nombre del titular:</strong> ${nombre}<br>
                            <strong>Total a pagar:</strong> S/ ${totalPagar}<br>
                            <strong>Descuento aplicado:</strong> ${document.getElementById('descuento').value === 'si' ? 'S√≠' : 'No'}<br>
                            <strong>C√≥digo de descuento:</strong> ${document.getElementById('cupon').value || 'Ninguno'}
                        `;
                        botonContinuar.style.display = 'block';
                        botonContinuar.href = 'https://wa.me/message/VWVEPJCHEHHJB1'; // Cambia este enlace seg√∫n sea necesario
                    }
                }, 2000); // Espera de 2 segundos para continuar con el siguiente paso
            }, 2000); // Espera de 2 segundos para mostrar el mensaje de validaci√≥n
        }
    </script>
</body>
</html>
